<!DOCTYPE html>
<html>
	<head th:replace="~{layout/frame :: headFrag}">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav th:replace="~{layout/frame :: navFrag}")></nav>
		<div class="container">
			<div class="row">
				<h2 class="page-header">list page</h2>
			</div>
			
			<table class="table">
				<thead>
					<tr>
						<th>deptno</th>
						<th>dname</th>
						<th>location</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bean: ${list}">
						<td><a th:text="${bean.deptno}" th:href="@{/dept/} + ${bean.deptno}" href="dept.html">1</a></td>
						<td><a th:text="${bean.dname}" th:href="@{/dept/} + ${bean.deptno}" href="dept.html">user1</a></td>
						<td><a th:text="${bean.loc}" th:href="@{/dept/} + ${bean.deptno}" href="dept.html">loc1</a></td>
					</tr>
					<tr th:each="bean: ${null}">
						<td><a href="dept.html">2</a></td>
						<td><a href="dept.html">user2</a></td>
						<td><a href="dept.html">loc2</a></td>
					</tr>
					<tr th:each="bean: ${null}">
						<td><a href="dept.html">3</a></td>
						<td><a href="dept.html">user3</a></td>
						<td><a href="dept.html">loc3</a></td>
					</tr>
					<tr th:each="bean: ${null}">
						<td><a href="dept.html">4</a></td>
						<td><a href="dept.html">user4</a></td>
						<td><a href="dept.html">loc4</a></td>
					</tr>
				</tbody>
			</table>
			<p><a href="add.html" th:href="@{add}" class="btn btn-primary btn-block" role="button">입력</a></p>
			<div class="row" th:replace="~{layout/frame :: footerFrag}"></div>
		</div>
	</body>
</html>
