<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        h1+ul>li:nth-child(2) {
            color: red;
        }

        h1+ul>li:first-child {
            color: blue;
        }

        h1+ul>li:last-child {
            color: green;
        }

        h1+ul>li:nth-child(3n) {
            color: blueviolet;
        }

        h1+ul>li:hover {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>list</h1>
    <ul>

        <li>item2-<a href="#">link</a></li>
