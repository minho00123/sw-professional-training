<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        table{
            width: 500px;
            /* height: 300px; */
            /* border-spacing: 0px; */
            border-collapse: collapse;
        }
        table,th,td{
            border: 0px solid gray;
        }
        th{
            background-color: gray;
        }
        table tr:nth-child(2n-1)>td{
            background-color: darkgray;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
            <th>제목4</th>
        </tr>
        <tr>
            <td>내용1-1</td>
            <td>내용1-2</td>
            <td>내용1-3</td>
            <td>내용1-4</td>
        </tr>
        <tr>
            <td>내용2-1</td>
            <td>내용2-2</td>
            <td>내용2-3</td>
            <td>내용2-4</td>
        </tr>
        <tr>
            <td>내용3-1</td>
            <td>내용3-2</td>
            <td>내용3-3</td>
            <td>내용3-4</td>
        </tr>
        <tr>
            <td>내용4-1</td>
            <td>내용4-2</td>
            <td>내용4-3</td>

        <tr>

            <td>내용5-4</td>
        </tr>
    </table>
</body>
</html>
