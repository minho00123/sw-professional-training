<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        h1{
            color: #000;
        }
        @media screen and (max-width:600px) {
            h1{
            color: blue;
            }
            ul{
                list-style: none;
                padding: 0px;
            }
            ul>li{
                height: 50px;
                background-color: gray;
            }
        }@media screen and (min-width:601px) and (max-width:1023px) {
            h1{
            color: green;
            }
            ul{
                padding: 0px;
                list-style: none;
                width: 100%;
            }
            ul>li{
                width: 50%;
                height: 50px;
                background-color: gray;
                float: left;
            }
        }
        @media screen and (min-width:1024px){
            h1{
            color: red;
            }
            ul{
                padding: 0px;
                list-style: none;
                width: 400px;
                margin: 0px auto;
            }
            ul>li{
                float: left;
                width: 100px;
                height: 50px;
                background-color: gray;
            }
        }
    </style>
</head>
<body>
    <h1>반응형 웹</h1>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
    </ul>
</body>
</html>
