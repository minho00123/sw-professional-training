<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: gray;
        }
        div:nth-child(1){
            background-color: rgb(255,0,0);
            position: static;
        }
        div:nth-child(2){
            background-color: rgb(0,255,0);
            position: relative;
            left: 0px;
            top: 0px;
        }
        div:nth-child(3){
            background-color: rgb(0,0,255);
            position: absolute;
            left: 0px;
            top: 0px;
        }
        div:nth-child(4){
            background-color: rgb(0,255,255);
            position: fixed;
        }
    </style>
</head>
<body>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
    <div>box4</div>
    <div>box5</div>

    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
