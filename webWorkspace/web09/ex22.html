<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        body>div {
            width: 800px;
            margin: 0px auto;
            position: relative;
        }

        #header>h1 {
            text-indent: -9999px;
            background-image: url("https://kibwa.step.or.kr/upload/comp/2021000150/main_toplogo.png");
            background-repeat: no-repeat;
            background-position: center left;
            height: 100px;
        }

        #menu {
            height: 50px;
            background-color: gray;
        }

        #menu>ul {
            list-style: none;
            width: 400px;
            margin: 0px auto;
        }

        #menu>ul>li {
            width: 100px;
            float: left;
            text-align: center;
        }

        #menu>ul>li>a {
            color: white;
            text-decoration: none;
            height: 50px;
            display: block;
            line-height: 50px;
            text-transform: uppercase;
        }

        #menu>ul>li>a:hover {
            background-color: darkgray;
        }

        .aside {
            position: absolute;
            left: 800px;
            top: 150px;
        }

        .aside>ol {
            list-style: none;
        }

        .aside>ol>li>a {
            display: block;
            width: 100px;
            height: 42px;
            background-size: 100px;
            text-indent: -9999px;
        }

        .aside>ol>li:first-child>a {
            background-image: url("https://search1.kakaocdn.net/argon/656x0_80_wr/6VoFE03g1YB");
        }

        .aside>ol>li:last-child>a {
            background-image: url("https://www.google.com/logos/doodles/2025/earth-day-2025-6753651837110746-l.webp");
        }

        #footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div id="header">
            <h1>한국IT여성기업인협회</h1>
        </div>
        <div id="menu">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">intro</a></li>
                <li><a href="#">bbs</a></li>
                <li><a href="#">login</a></li>
            </ul>
        </div>
        <div id="content">
            <img src="imgs/b1.avif" alt="image">
        </div>
        <div class="aside">
            <ol>
                <li><a href="https://www.daum.net">daum</a></li>
                <li><a href="https://www.google.com">google</a></li>
            </ol>
        </div>
        <div id="footer">

            <p>&copy;한국IT여성기업인협회 Inc. All Rights Reserved.</p>
        </div>
    </div>
