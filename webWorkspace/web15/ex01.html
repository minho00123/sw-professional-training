<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
      #carousel {
        width: 300px;
        height: 300px;
        overflow: hidden;
      }

      #carousel > ul {
        list-style: none;
        padding: 0px;
        margin: 0px auto;
      }

      #carousel > ul > li {
        float: left;
      }

      #carousel > ul > li > img {
        width: 300px;
        height: 300px;
      }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
      $(function () {
        // window.onload
        $("body>div").width(800).css("margin", "0px auto");
        $("#header").html(
          '<img src="http://www.kibwa.org/data/skin/default/images/da_image/hd_logo.png">'
        );
        $("#menu")
          .find("ul")
          .width(400)
          .css("margin", "0px auto")
          .css("list-style", "none")
          .css("padding", 0)
          .find("li")
          .width(100)
          .css("float", "left")
          .find("a")
          .css({
            display: "block",
            "background-color": "gray",
            color: "rgb(255,255,255)",
          })
          .end()
          .end()
          // .end().height(50).css('background-color','rgb(200,200,200)');
          .end()
          .next()
          .css("clear", "left");

        init3();
        setInterval(func04, 1000);
      });
      var su = 1;
      function func01() {
        if (su > 6) su = 1;
        $("#carousel").html('<img src="imgs/b' + su + '.avif" />');
        su++;
      }
      function func02() {
        if (su > 6) su = 1;
        var img = $("<img/>").attr("src", "imgs/b" + su + ".avif");
        $("#carousel").empty().append(img);
        su++;
      }
      var arr = [];
      function init() {
        arr.push("imgs/b1.avif");
        arr.push("imgs/b2.avif");
        arr.push("imgs/b3.avif");
        arr.push("imgs/b4.avif");
        arr.push("imgs/b5.avif");
        arr.push("imgs/b6.avif");
        $("#carousel").html("<img />");
      }
      function init2() {
        arr.push("imgs/b1.avif");
        arr.push("imgs/b2.avif");
        arr.push("imgs/b3.avif");
        arr.push("imgs/b4.avif");
        arr.push("imgs/b5.avif");
        arr.push("imgs/b6.avif");
        $("#carousel").html("<ul>");
        $(arr).map(function (idx, ele) {
          $("<li>")
            .append($("<img/>").attr("src", ele))
            .appendTo("#carousel>ul");
        });
      }
      function init3() {
        arr.push("imgs/b1.avif");
        arr.push("imgs/b2.avif");
        arr.push("imgs/b3.avif");
        arr.push("imgs/b4.avif");
        arr.push("imgs/b5.avif");
        arr.push("imgs/b6.avif");
        $("#carousel").html("<ul>");
        $(arr).map(function (idx, ele) {
          $("<img/>")
            .attr("src", ele)
            // .wrap("<li></li>")
            .appendTo("#carousel>ul");
        });
        $("ul>img").wrap("<li></li>");
      }
      function func03() {
        $("#carousel>img").attr("src", arr[0]);
        arr.push(arr.shift());
      }
      function func04() {
        $("#carousel>ul>li").first().appendTo("#carousel>ul");
      }
    </script>
  </head>
  <body>
    <div>
      <div id="header">
        <h1>logo</h1>
      </div>
      <div id="menu">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">MAIN</a></li>
          <li><a href="#">BBS</a></li>
          <li><a href="#">LOGIN</a></li>
        </ul>
      </div>
      <div id="content">
        <div id="carousel"></div>
      </div>
      <div id="footer">
        <address>&copy;한국IT여성기업인협회 Inc. All Rights Reserved.</address>
      </div>
    </div>
  </body>
</html>
