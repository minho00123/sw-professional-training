<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
      div {
        width: 50px;
        height: 50px;
        background-color: aqua;
      }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $("div").animate(
          { "margin-left": "300px", "background-color": "red" },
          3000
        );
        // $('div').delay(3000);
        $("div").animate({ "margin-top": "300px" }, 2000);
        $("div").dequeue();
        // $('div').animate({'margin-left':'0px'},3000);
        // $('div').animate({'margin-top':'0px'},2000);
        // $('div').finish();
        $("button").click(function () {
          //$('div').stop();
          // var cnt=($('div').queue( "fx" ).length);
          // for(var i=0; i<cnt; i++){
          //     $('div').stop();
          // }
          $("div").clearQueue().stop();
        });
      });
    </script>
  </head>
  <body>
    <button>stop</button>
    <div>box</div>
  </body>
</html>
