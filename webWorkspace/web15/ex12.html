<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
      #menu > ul {
        list-style: none;
        padding: 0px;
      }
      #menu > ul > li {
        width: 100px;
        float: left;
        height: 50px;
        background-color: gray;
        text-align: center;
        line-height: 50px;
        color: white;
      }
      #menu > ul > li > a {
        display: block;
        height: 50px;
        background-color: gray;
        text-align: center;
        line-height: 50px;
        text-decoration: none;
        color: white;
      }
      #menu > ul > li > ol {
        list-style: none;
        padding: 0px;
      }
      #menu > ul > li > ol > li > a {
        height: 50px;
        display: block;
        background-color: gray;
        text-align: center;
        line-height: 50px;
        text-decoration: none;
        color: white;
      }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $("#menu>ul>li>ol").hide();
        $("#menu>ul>li")
          .eq(2)
          .add($("#menu>ul>li").eq(3))
          .mouseenter(function () {
            $(this).find("ol").stop().slideDown(1000);
          })
          .mouseleave(function () {
            $(this).find("ol").stop().slideUp(1000);
          });
      });
    </script>
  </head>
  <body>
    <div id="menu">
      <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li>
          menu3
          <ol>
            <li><a href="#">menu3-1</a></li>
            <li><a href="#">menu3-2</a></li>
            <li><a href="#">menu3-3</a></li>
          </ol>
        </li>
        <li>
          menu4
          <ol>
            <li><a href="#">menu4-1</a></li>
            <li><a href="#">menu4-2</a></li>
            <li><a href="#">menu4-3</a></li>
          </ol>
        </li>
        <li><a href="#">menu5</a></li>
        <li><a href="#">menu6</a></li>
      </ul>
    </div>
  </body>
</html>
