<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var xhr;
        var callback = function(e) {
            if (xhr.status == 200 && xhr.readyState == 4) {
                var obj = JSON.parse(xhr.responseText);
                var msg = '';
                for (var stu of obj.stus) {
                    msg += '<tr>';
                    msg += '<td>' + stu.num + '</td>';
                    msg += '<td>' + stu.name + '</td>';
                    msg += '<td>' + stu.kor + '</td>';
                    msg += '<td>' + stu.eng + '</td>';
                    msg += '<td>' + stu.math + '</td>';
                    msg += '</tr>';
                }
                document.querySelector('tbody').innerHTML = msg;
            }
        }
        window.onload = function() {
            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = callback;
            xhr.open('get', 'data04.jsp');
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>ajax(json)</h1>
    <table>
        <thead>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
