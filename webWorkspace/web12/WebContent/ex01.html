<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var xhr, btn, doc, tbody;
        window.onload = function() {
            // ajax
            tbody = document.querySelector("tbody");
            btn = document.querySelector("button");
            btn.onclick = function() {
                xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4) {
                        doc = xhr.responseXML;
                        var stus = doc.childNodes[0].children;
                        for (var i = 0; i < stus.length; i++) {
                            var stu = doc.childNodes[0].children[i];
                            tbody.innerHTML += "<tr><td>" + stu.children[0].childNodes[0].nodeValue + "</td><td>" + stu.children[1].childNodes[0].nodeValue + "</td><td>" + stu.children[2].childNodes[0].nodeValue + "</td><td>" + stu.children[3].childNodes[0].nodeValue + "</td></tr>"
                        }
                    }
                };
                xhr.open("get", "stu.xml");
                xhr.send();
            };
        };
    </script>
</head>
<body>
    <h1>비동기 통신</h1>
    <h2>ajax</h2>
    <button>click</button>
    <table>
        <thead>
            <tr>
                <th>학번</th>
                <th>kor</th>
                <th>eng</th>
                <th>math</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p>위 버튼은 intro.jsp를 요청합니다</p>
</body>
</html>
