<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $.get("stu.xml", function (data, status, xhr) {
          $(data)
            .find("stu")
            .map(function (idx, ele) {
              var num = $(ele).find("num").html();
              var name = $(ele).find("name").html();
              var kor = $(ele).find("kor").html();
              var eng = $(ele).find("eng").html();
              var math = $(ele).find("math").html();
              $(
                "<tr><td>" +
                  num +
                  "</td><td>" +
                  name +
                  "</td><td>" +
                  kor +
                  "</td><td>" +
                  eng +
                  "</td><td>" +
                  math +
                  "</td></tr>"
              ).appendTo("tbody");
            });
        });
      });
    </script>
  </head>
  <body>
    <h1>xhr - xml</h1>
    <table>
      <thead>
        <tr>
          <th>num</th>
          <th>name</th>
          <th>kor</th>
          <th>eng</th>
          <th>math</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
